<html>
  <head>
    <title>Yet Another npm Search</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1><a href="/"><img src="search.svg" />Yet Another npm Search</a></h1>
    <div class="powerd">
      powered by elasticsearch:
      &nbsp;
      &nbsp;
      <a href="about.html">About</a>
      &nbsp;
      <a href="api.html">API</a>
    </div>

    <form method="GET" action="/search" class="search">
      <input id="query" name="query" type="search" value="" placeholder="search" />
      &nbsp;
      <select name="sort">
        <optgroup label="sort">
          <option value="default" >---</option>
          <option value="depended" >depended</option>
          <option value="starred" >starred</option>
          <option value="forks" >forks</option>
          <option value="watchers" >watchers</option>
          <option value="recent" >recent</option>
          <option value="score" >text match score</option>
        </optgroup>
      </select>
      &nbsp;
      <input type="submit" value="search" />

    </form>



    

  </body>
</html>
